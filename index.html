<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="weather-div">
        <div class="col-md-4">
        <div class="container form-style">
            <h3>Search for a City:</h3></br>
            <input type="text" class="text-box" id="city" placeholder="Long Beach"/></br></br>
            <button type="button" class="btn btn-primary searchBtn" id="search-btn">Search!</button>
            </br></br>
            <div id="cities"></div>
        </div>
    </div>
    <div class="col-md-8 center">
        <div>
            <div id="current" class="weather-icon">

            </div>
        </div>
        <p class="forecast-style">5-Day Forecast:</p>
        <div id="forecast" class="row weather-icon">
            
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
